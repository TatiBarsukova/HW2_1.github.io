<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title> Список покупок</title>
</head>

<body>
    <h1>Список покупок</h1>
    <fieldset>
        <legend> Хозтовары</legend>
        <ol>
            <li>
                <input type="checkbox" id="check1">
                <label for="check1">Мыло</label><br>
            </li>
            <li>
                <input type="checkbox" id="check2">
                <label for="check2">Порошок</label><br>
            </li>
            <li>
                <input type="checkbox" id="check3">
                <label for="check3">Моющее средство</label><br>
            </li>
            <li>
                <input type="checkbox" id="check4">
                <label for="check4">Туалетная бумага</label><br>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Продукты питания</legend>
        <ol>
            <li>
                <input type="checkbox" id="check5">
                <label for="check5">Хлеб</label><br>
            </li>
            <li>
                <input type="checkbox" id="check6">
                <label for="check6">Молоко</label><br>
            </li>
            <li>
                <input type="checkbox" id="check7">
                <label for="check7">Кофе</label><br>
            </li>
            <li>
                <input type="checkbox" id="check8">
                <label for="check8">Сметана</label><br>
            </li>
            <li>
                <input type="checkbox" id="check9">
                <label for="check9">Мясо</label><br>
            </li>
            <li>
                <input type="checkbox" id="check10">
                <label for="check10">Овощи:</label><br>
                <fieldset>
                    <input type="checkbox" id="check11">
                    <label for="check11">Огурец</label><br>
                    <input type="checkbox" id="check12">
                    <label for="check12">Помидор</label><br>
                    <input type="checkbox" id="check13">
                    <label for="check13">Салат</label><br>
                    <input type="checkbox" id="check14">
                    <label for="check14">Зелень</label><br>
                </fieldset>
            </li>
            <li>
                <input type="checkbox" id="check15">
                <label for="check15">Вода</label><br>
            </li>
            <li>
                <input type="checkbox" id="check16">
                <label for="check16">Конфеты</label><br>
            </li>
        </ol>
    </fieldset>

</body>

</html>
